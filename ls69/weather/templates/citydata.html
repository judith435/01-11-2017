<div ng-controller="weatherCtrl">
    <div ng-if="!city">
        <input ng-model='cityName'>
        <button ng-click='viewWeather()'>View climate data</button>
    </div>
    <ul ng-if="climateData.main">
            <li>Temp: {{climateData.main.temp}}</li>
            <li>City: {{climateData.name}}</li>
    </ul>
    <p>

        
        <br>
        {{ climateData | json}}
    </p>
</div>
